<div class="btn-group" ng-if="relationFound" placement="bottom" container="{{container}}">
  <button type="button"
          class="btn dropdown-toggle btn-sm btn-default"
          data-toggle="dropdown"
          title="Relations">
    <span>{{ 'childrenMetadataShort' | translate }}</span>
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu dropdown-menu-right" role="menu">
    <li data-ng-repeat="r in ::relations.children track by $index">
      <a href="#/metadata/{{r.id}}"
         title="{{r.title | gnLocalized: lang}}">
        {{r.title | gnLocalized: lang}}
      </a>
    </li>
  </ul>
</div>
